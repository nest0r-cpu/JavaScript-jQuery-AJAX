<!DOCTYPE html>
<html lang="en"> <!-- Defines the document type and language of the page -->
<head>
    <!-- Meta information about the document -->
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsive layout on mobile devices -->
    <title>Functions</title> <!-- The title displayed on the browser tab -->
    
    <!-- External stylesheet link -->
    <link rel="stylesheet" href="styles.css"> <!-- Links an external CSS file for styling -->

    <!-- Internal CSS styles for the page -->
    <style>
        body {
            font-family: Arial, sans-serif; /* Set default font style */
            margin: 0; /* Remove default body margin */
            background-color: #c4c4d5; /* Light background color */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the body content horizontally */
        }

        .header-container {
            width: 100%; /* Full width for the header */
            background-color: #f8f9fa; /* Light grey background for the header */
            padding: 20px 0; /* Vertical padding for the header */
            text-align: center; /* Center-align the text */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Adds a shadow for depth effect */
            margin-bottom: 20px; /* Adds space below the header */
        }

        h1 {
            color: #615a5a; /* Set the color of the header text */
            margin: 0; /* Remove default margin from the heading */
        }

        label, legend {
            font-weight: bold; /* Make labels and legends bold */
        }

        input[type="number"] {
            width: 100px; /* Set the width of number input fields */
            padding: 5px; /* Padding inside the input field */
            margin-bottom: 10px; /* Space below the input field */
        }

        /* Button styling */
        button {
            margin: 15px 5px; /* Space around the buttons */
            padding: 10px 20px; /* Inner padding for buttons */
            background-color: #28313a; /* Dark background for buttons */
            color: white; /* White text color */
            border: none; /* Remove default button border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Changes cursor to pointer on hover */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
            align-self: center; /* Center button horizontally */
            display: block; /* Makes button block-level to center it */
        }

        button:hover {
            background-color: #1e262b; /* Darker background on hover */
        }

        /* Arrow navigation styling */
        .arrow-container {
            text-align: left; /* Align content to the left */
            width: 100%; /* Full width */
            display: flex; /* Use flexbox layout */
            justify-content: flex-start; /* Align items to the start */
            margin-bottom: 10px; /* Space below the arrow */
        }

        .arrow {
            font-size: 16px; /* Set the size of the arrow text */
            cursor: pointer;
            color: #007bff; /* Blue color for the arrow text */
            text-decoration: none; /* Remove underline from the arrow link */
        }

        .arrow:hover {
            color: #0056b3; /* Darker blue on hover */
        }

        /* Navigation styling */
        nav {
            margin: 20px 0; /* Vertical margin for spacing */
            text-align: center; /* Center-align the navigation items */
        }

        nav ul {
            list-style-type: none; /* Remove bullet points from list */
            padding: 0; /* Remove padding from the list */
        }

        nav ul li {
            margin: 10px 0; /* Space between list items */
        }

        nav a {
            color: #007bff; /* Blue color for links */
            text-decoration: none; /* Remove underline from links */
        }

        nav a:hover {
            text-decoration: underline; /* Underline link text on hover */
        }
    </style>
</head>

<body>

    <header class="header-container">

    </header>

    </nav>
</body>
</html>
